        }
        
        .tab-button {
            padding: 15px 25px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            color: #555;
        }
        
        .tab-button:hover {
            background: #d0d0d0;
        }
        
        .tab-button.active {
            background: #4472C4;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
            overflow-x: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .day-title {
            margin-bottom: 20px;
            color: #4472C4;
            font-size: 1.8em;
        }
        
        .schedule-container {
            min-width: 1200px;
            position: relative;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .schedule-table th {
            background: #4472C4;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #fff;
            font-size: 14px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .schedule-table th.time-header {
            width: 80px;
        }
        
        .schedule-table th.venue-header {
            width: 25%;
        }
        
        .schedule-table td {
            border: 1px solid #e0e0e0;
            height: 40px;
            position: relative;
            vertical-align: top;
        }
        
        .schedule-table td.time-cell {
            background: #f5f5f5;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            color: #555;
            vertical-align: middle;
        }
        
        .schedule-table td.venue-cell {
            padding: 0;
            background: #fafafa;
        }
        
        .movie-block {
            position: absolute;
            left: 2px;
            right: 2px;
            padding: 8px;
            border-radius: 6px;
            border: 2px solid #333;
            font-size: 11px;
            line-height: 1.3;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .movie-block:hover {
            z-index: 100;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .movie-title {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 11px;
            line-height: 1.2;
        }
        
        .movie-duration {

        }
        
        .movie-info {

            color: #888;
            font-size: 9px;
            margin-top: 2px;
        }

        function timeToMinutes(time) {
            const [h, m] = time.split(':').map(Number);
            return h * 60 + m;
        }

        function generateTimeSlots(startTime, endTime) {
            const slots = [];
            let current = timeToMinutes(startTime);
            const end = timeToMinutes(endTime);
            
            // G√©rer le cas o√π on passe minuit
            if (end < current) {
                // Jusqu'√† minuit
                while (current < 24 * 60) {
                    const h = Math.floor(current / 60);
                    const m = current % 60;
                    slots.push(`${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`);
                    current += 30;
                }
                // Apr√®s minuit
                current = 0;
                while (current <= end) {
                    const h = Math.floor(current / 60);
                    const m = current % 60;
                    slots.push(`${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`);
                    current += 30;
                }
            } else {
                while (current <= end) {
                    const h = Math.floor(current / 60);
                    const m = current % 60;
                    slots.push(`${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`);
                    current += 30;
                }
            }
            
            return slots;
        }

        function calculateDurationSlots(duration) {
            const slots = Math.floor(duration / 30);
            const remainder = duration % 30;
            return remainder > 10 ? slots + 1 : slots;
        }

        function renderDay(dayId) {
            const day = programme[dayId];
            const container = document.getElementById(dayId);
            
            const timeSlots = generateTimeSlots(day.startTime, day.endTime);
            const venues = ["Espace Lac", "Casino", "MCL", "Paradiso"];
            
            let html = `<h2 class="day-title">${day.title}</h2>`;
            
            // S√©lecteur de salle pour mobile
            html += `<div class="venue-selector">`;
            html += `<label for="venue-select-${dayId}">Choisir une salle :</label>`;
            html += `<select id="venue-select-${dayId}" onchange="changeVenue('${dayId}', this.value)">`;
            venues.forEach((venue, index) => {
                html += `<option value="${index}">${venue}</option>`;
            });
            html += `</select></div>`;
            
            html += `<div class="schedule-container">`;
            html += `<table class="schedule-table">`;
            
            // Header
            html += `<thead><tr>`;
            html += `<th class="time-header">Horaire</th>`;
            venues.forEach((venue, index) => {
                const activeClass = index === 0 ? 'active' : '';
                html += `<th class="venue-header ${activeClass}" data-venue-index="${index}">${venue}</th>`;
            });
            html += `</tr></thead>`;
            
            // Body avec toutes les lignes de temps
            html += `<tbody>`;
            timeSlots.forEach((slot, rowIndex) => {
                html += `<tr>`;
                html += `<td class="time-cell">${slot}</td>`;
                
                venues.forEach((venue, venueIndex) => {
                    const activeClass = venueIndex === 0 ? 'active' : '';
                    html += `<td class="venue-cell ${activeClass}" data-row="${rowIndex}" data-venue="${venueIndex}" data-venue-index="${venueIndex}"></td>`;
                });
                
                html += `</tr>`;
            });
            html += `</tbody></table></div>`;
            
            container.innerHTML = html;
            
            // Positionner les films
            const startMinutes = timeToMinutes(day.startTime);
            
            day.movies.forEach(movie => {
                const venueIndex = venues.indexOf(movie.venue);
                const movieStartMinutes = timeToMinutes(movie.time);
                
                // Calculer le d√©calage en ligne depuis le d√©but
                let offset;
                if (movieStartMinutes >= startMinutes) {
                    offset = (movieStartMinutes - startMinutes) / 30;
                } else {
                    // Cas o√π on passe minuit
                    offset = ((24 * 60 - startMinutes) + movieStartMinutes) / 30;
                }
                
                const heightSlots = calculateDurationSlots(movie.duration);
                
                // Trouver la cellule correspondante
                const cells = container.querySelectorAll(`td[data-venue="${venueIndex}"]`);
                const targetCell = cells[offset];
                
                if (targetCell) {
                    const movieDiv = document.createElement('div');
                    movieDiv.className = `movie-block ${movie.class}`;
                    movieDiv.style.top = '0';
                    movieDiv.style.height = `${heightSlots * 40 - 2}px`;
                    
                    let content = `<div class="movie-title">${movie.title}</div>`;
                    const hours = Math.floor(movie.duration / 60);
                    const mins = movie.duration % 60;
                    content += `<div class="movie-duration">${hours}h${mins.toString().padStart(2, '0')}</div>`;
                    if (movie.info) {
                        content += `<div class="movie-info">${movie.info}</div>`;
                    }
                    
                    movieDiv.innerHTML = content;
                    targetCell.appendChild(movieDiv);
                }
            });
        }

        function changeVenue(dayId, venueIndex) {
            const container = document.getElementById(dayId);
            const index = parseInt(venueIndex);
            
            // Masquer toutes les colonnes de salles
            const allHeaders = container.querySelectorAll('.venue-header');
            const allCells = container.querySelectorAll('.venue-cell');
            
            allHeaders.forEach(header => header.classList.remove('active'));
            allCells.forEach(cell => cell.classList.remove('active'));
            
            // Afficher uniquement la salle s√©lectionn√©e
            const selectedHeaders = container.querySelectorAll(`.venue-header[data-venue-index="${index}"]`);
            const selectedCells = container.querySelectorAll(`.venue-cell[data-venue-index="${index}"]`);
            
            selectedHeaders.forEach(header => header.classList.add('active'));
            selectedCells.forEach(cell => cell.classList.add('active'));
        }

        function showTab(tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        // G√©n√©rer toutes les grilles au chargement
        Object.keys(programme).forEach(dayId => {
